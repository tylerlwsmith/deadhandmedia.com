<head>
	<title>{{ block "title" . }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="{{ .Content }}">
	<meta property="og:title" content="DeadHand Media">
	<meta property="og:description" content="{{ .Content }}">
	<meta property="og:type" content="website">
	<meta property="og:url" content="http://deadhandmedia.com">
	<meta property="og:image" content="http://deadhandmedia.com/og-tyler.png">
	<meta property="og:image:width" content="1200">
	<meta property="og:image:height" content="630">

	<link href="https://fonts.googleapis.com/css?family=Bungee|Raleway:300" rel="stylesheet">
	{{ if .Site.IsServer }}
	{{ $style := resources.Get "scss/style.scss" | toCSS (dict "targetPath" "css/style.css" "enableSourceMap" true) }}
	<link rel="stylesheet" href="{{ ($style).RelPermalink }}">
	{{ else }}
	{{ $style := resources.Get "scss/style.scss" | toCSS (dict "targetPath" "css/style.css" "enableSourceMap" false) }}
	<link rel="stylesheet" href="{{ ($style | minify | fingerprint).RelPermalink }}">
	{{ end }}
	<link href="https://fonts.googleapis.com/css?family=Bungee|Raleway:300,300i,600,600i" rel="stylesheet">


	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-100417057-1', 'auto');
	  ga('send', 'pageview');
	</script>
</head>
