<header class="header">
	{{ if not .IsHome }}
		<a href="/" class="header__title">Tyler Smith</a>
	{{ end }}
	<ul class="header__menu">
		{{ $currentPage := . }}
		{{ range .Site.Menus.main }}
			<li class="header__menu-item{{ if eq .URL $currentPage.URL }} header__menu-item--is-active{{ end }}">
				<a href="{{ .URL }}" title="{{ .Name }}">{{ .Name }}</a>
			</li>
		{{ end }}	
	</ul>
</header>
