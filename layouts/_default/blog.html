{{ define "main" }}
	<div class="container">
		<main class="content-wrapper">
			<article>
				<h1 class="page__title">{{ .Title }}</h1>
				{{ .Content }}
			</article>

			{{ $posts := getJSON "https://dev.to/api/articles?username=tylerlwsmith&per_page=1000" }}
			{{ range $posts }}
				<article>
					<h3><a href="{{ .url }}">{{ .title }}</a></h3>
				</article>
			{{ end }}
		</main>
	</div>
{{ end }}
